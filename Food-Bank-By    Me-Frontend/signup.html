<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        /* Background with blur effect */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(Images/Login.jpg);
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(2px);
        }

        .signup-form {
            background-color: rgb(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            z-index: 1;
        }

        /* Food Bank text styling */
        .food-bank {
            font-size: 50px;
            text-align: center;
            color: white;
        }

        .signup-form h2 {
            color: #63ed68;
            /* Lime Green */
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            box-sizing: border-box;
            background-color: #1f1111;
            color: #ffffff;
        }

        .signup-form input:hover {
            font-size: 20px;
            transition: 1s;
        }

        .signup-form input::placeholder {
            color: #63ed68;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #63ed68;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            color: #000;
            font-weight: bold;
        }

        .signup-form button:hover {
            font-size: 25px;
            transition: 0.5s;
        }

        .warning {
            color: red;
            text-align: center;
            display: none;
        }

        .redirect {
            text-align: center;
            margin-top: 10px;
            color: #63ed68;
        }

        .redirect a {
            color: #63ed68;
            text-decoration: none;
        }

        .redirect a:hover {
            color: #ffffff;
            font-size: 22px;
            transition: 0.5s;
        }

        /* Media queries for responsiveness */
        @media (max-width: 500px) {
            .signup-form {
                width: 90%;
                padding: 15px;
            }
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-100%);
            color: #34f841;
        }

        .Sign-Up {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Background with blur effect -->
    <div class="background"></div>
    <!-- Sign Up Form -->
    <form action="SignUpChecker" method="post" class="signup-form" onsubmit="return validateForm()">
        <div class="food-bank"> Food Bank </div>
        <h2>SIGN UP</h2>

        <div class="form-group">
            <input type="text" placeholder="Username" name="rusername" required>
            <i class="fa-regular fa-user"></i>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Name" name="rname" required>
            <i class="fa-solid fa-signature"></i>

        </div>

        <div class="form-group">
            <input type="email" placeholder="E-Mail" name="reMail" required>
            <i class="fa-regular fa-envelope"></i>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" name="rpassword" required>
            <i class="fas fa-lock"></i>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Confirm Password" name="rconfirmPassword" required>
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit"> <a class="Sign-Up" href="index.html"> Sign Up </a></button required>

        <div class="warning" id="username-warning">Username already exists</div>
        <div class="warning" id="password-warning">Passwords do not match</div>
        <div class="redirect">
            Already have an account âž  <a href="login.html">Login here</a>
        </div>
    </form>

    <script>
        const existingUsernames = ["user1", "user2", "user3"]; // Sample existing usernames

        function validateForm() {
            const username = document.getElementsByName("rusername")[0].value;
            const password = document.getElementsByName("rpassword")[0].value;
            const confirmPassword = document.getElementsByName("rconfirmPassword")[0].value;

            // Reset warnings
            document.getElementById("username-warning").style.display = "none";
            document.getElementById("password-warning").style.display = "none";

            let valid = true;

            // Check if username exists
            if (existingUsernames.includes(username)) {
                document.getElementById("username-warning").style.display = "block";
                valid = false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById("password-warning").style.display = "block";
                valid = false;
            }

            return valid;
        }
    </script>
</body>

</html>
